<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <titleProduct preview card component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <img src="./images//image-product-desktop.jpg" alt="img1">
      <img src="./images/image-product-mobile.jpg" alt="img 2" class="image2">
    </div>
    <div class="right">
      <h4 class="note">Perfume</h4>
      <div class="content">
       
       <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price-tab">
        <span class="big-text">$149.99</span>
        <span class="small-text">$169.99</span>
      </div>
      <div class="button">
        <button>
          <img src="./images/icon-cart.svg" alt="Cart">
          <span>Add to Cart </span>
        </button> 
      </div>
    </div>
  </div>




</body>
</html>
